{% load static %}
<!DOCTYPE html>
<!-- basic html design -->
<html>
	<title>Recipe App</title>
	<style>
		body {
			background: url("{% static 'recipes/images/welcome_background.jpg' %}") no-repeat fixed;
			background-size: cover;
			position: relative;
		}
		h1 {
			color: black;
		}
		button {
			background-color: wheat;
			color: black;
		}
		.container {
			display: flex;
			height: 100vh;
			width: 100%;
			align-items: center;
			justify-content: center;
		}
		.item {
			padding: 5px;
			width: 40%;
			height: 40%;
			margin: 10px;
			color: black;
			font-weight: bold;
			font-size: 1.5em;
			text-align: center;
		}
	</style>
	<body>
		<div class="container">
			<div class="item">
				<h1>Welcome to the Recipe App!</h1>
				<br />
				<button style="font-size: 1em">Check out some recipes...</button>
			</div>
		</div>
	</body>
</html>
