{% load static %}
<!DOCTYPE html>

<html>
	<title>Recipe App</title>
	<style>
		body {
			background: url("{% static 'recipes/images/stove_top.jpg' %}") no-repeat fixed;
			background-size: cover;
			font-family: "Roboto Mono", sans-serif;
		}
		a.button {
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;

			text-decoration: none;
			color: initial;
		}
		h1 {
			background: rgba(0, 0, 0, 0.7);
		}
		.header {
			color: aliceblue;
			margin-top: 1.5em;
			padding-left: 1em;
			font-size: 4em;
		}
		.search_container {
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			height: 3em;
			margin-top: 1.5em;
			padding-left: 3em;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.flex_container {
			display: flex;
			justify-content: center;
		}
		.result_container {
			border-radius: 10% / 50%;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			align-items: center;
			max-width: 80%;
			padding: 1.5em 2em;
			text-align: center;
			display: inline-block;
		}
		.search_results {
			width: 65%;
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 15vh;
			padding: 3px;
			color: black;
			padding: 25px;
			margin: 0 auto;
			font-size: 16px;
			text-align: center;
			justify-content: center;
		}
		.chart {
			width: 80%;
		}
		.nav_button:hover {
			opacity: 1;
			background-color: aqua;
			color: black;
		}
		.recipe_container:hover a {
			color: black;
		}
		.recipe_pic {
			align-self: center;
			border-radius: 10% / 50%;
			height: 18em;
			margin-left: 4em;
		}
		.nav_button {
			position: relative;
			height: 2.5em;
			width: 100px;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 5px;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			margin-right: 2em;
		}
		.nav_bar {
			position: absolute;
			top: 0px;
			height: 4em;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: flex-end;
			background-color: darkgray;
		}
		td {
			padding: 1em;
			background-color: darkgray;
		}

		th {
			padding: 1em;
			background-color: rgb(128, 128, 128);
			color: aliceblue;
			font-weight: 700;
		}
		table {
			border: black;
		}
	</style>
</html>

<nav class="nav_bar">
	<a
		class="button nav_button"
		href="{% url 'recipes:about' %}"
		style="font-size: 1em"
		>About</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:list' %}"
		style="font-size: 1em"
		>Recipe List</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:create' %}"
		style="font-size: 1em"
		>Create</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:search' %}"
		style="font-size: 1em"
		>Search</a
	>
	<a
		class="button nav_button"
		href="{% url 'success' %}"
		style="font-size: 1em"
		>Logout</a
	>
</nav>

<h1 class="header">Search for Recipes:</h1>

<div class="search_container">
	<form
		action=""
		method="POST"
	>
		{% csrf_token %} {{form}}
		<button type="submit">Search</button>
	</form>
</div>
<br />

<hr />

<br />
<div class="flex_container">
	<div class="result_container">
		{% if recipe_df %}
		<div class="search_results">{{recipe_df|safe}}</div>
		<br />
		<img
			class="chart"
			src="data:image/png;base64, {{chart|safe}}"
		/>
		{% else %}
		<h3 class="h1_search_results">Nothing to show yet...</h3>
		{% endif %}
	</div>
</div>
