{% load static %}
<!DOCTYPE html>

<html>
	<title>Recipe App</title>
	<style>
		body {
			background: url("{% static 'recipes/images/counter.jpg' %}") no-repeat fixed;
			background-size: cover;
			position: relative;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			height: 100vh;
			font-family: "Roboto Mono", sans-serif;
		}
		img {
			border-radius: 10% / 50%;
			width: 70%;
		}
		p {
			margin: 8px;
		}
		a.button {
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;

			text-decoration: none;
			color: initial;
		}
		.detail_container {
			margin-top: 270px;
			border-radius: 10% / 50%;
			background: rgba(255, 69, 0, 0.7);
			align-items: center;
			width: 90%;
			display: flex;
			flex-direction: column;
			align-items: center;
			max-width: 900px;
		}
		.logout_button {
			position: absolute;
			right: 50px;
			top: 10px;
		}
		.back_button {
			position: absolute;
			right: 180px;
			top: 10px;
		}

		.nav_button:hover {
			opacity: 1;
			background-color: aqua;
			color: black;
		}
		.nav_button {
			position: relative;
			height: 2.5em;
			width: 100px;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 5px;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			margin-right: 2em;
		}
		.nav_bar {
			position: absolute;
			top: 0px;
			height: 4em;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: flex-end;
			background-color: darkgray;
		}
	</style>
	<body>
		<nav class="nav_bar">
			<a
				class="button nav_button"
				href="{% url 'recipes:list' %}"
				style="font-size: 1em"
				>Recipe List</a
			>
			<a
				class="button nav_button"
				href="{% url 'recipes:search' %}"
				style="font-size: 1em"
				>Search</a
			>
			<a
				class="button nav_button"
				href="{% url 'success' %}"
				style="font-size: 1em"
				>Logout</a
			>
		</nav>
		<div class="detail_container">
			<h1>{{object.name}}</h1>

			<img
				src="{{object.pic.url}}"
				height="300"
			/>

			<p style="margin-top: 16px"><b>Cooking Time: </b> {{object.cooking_time}} minutes</p>

			<p><b>Ingredients: </b> {{object.ingredients}}</p>

			<p><b>Difficulty: </b> {{object.difficulty}}</p>

			<b style="margin: 8px">Description: </b>
			<p style="margin-bottom: 16px; max-width: 300px">{{object.description}}</p>
		</div>
	</body>
</html>
