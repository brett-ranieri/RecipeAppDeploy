{% load static %}
<!DOCTYPE html>

<html>
	<title>Recipe App</title>
	<style>
		body {
			background: url("{% static 'recipes/images/stove_top.jpg' %}") no-repeat fixed;
			background-size: cover;
			font-family: "Roboto Mono", sans-serif;
		}
		table {
			border: none;
			display: flex;
			padding-top: 2em;
			padding-left: 14em;
			border-spacing: 2em;
			width: 100%;
		}
		a.button {
			-webkit-appearance: button;
			-moz-appearance: button;
			appearance: button;

			text-decoration: none;
			color: initial;
		}
		span.link {
			font-size: 2em;
		}

		.recipe_container {
			border-radius: 10% / 50%;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			align-items: center;
			max-width: 80%;
			padding: 1.5em 2em;
			text-align: center;
			display: inline-block;
		}
		.recipe_container a {
			color: aliceblue;
			text-decoration: none;
		}
		.recipe_container:hover {
			opacity: 1;
			background-color: aqua;
			color: black;
		}
		.recipe_container:hover a {
			color: black;
		}
		.recipe_pic {
			align-self: center;
			border-radius: 10% / 50%;
			height: 18em;
			margin-left: 4em;
		}
		td.name {
			width: 35%;
			text-align: center;
		}
		td.pic {
			width: 65%;
		}
		h1 {
			background: rgba(0, 0, 0, 0.7);
		}
		.header {
			color: aliceblue;
			margin-top: 1.5em;
			padding-left: 1em;
			font-size: 4em;
		}
		.nav_button:hover {
			opacity: 1;
			background-color: aqua;
			color: black;
		}
		.nav_button {
			position: relative;
			height: 2.5em;
			width: 100px;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 5px;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			margin-right: 2em;
		}
		.nav_bar {
			position: absolute;
			top: 0px;
			height: 4em;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: flex-end;
			background-color: darkgray;
		}
	</style>
</html>

<nav class="nav_bar">
	<a
		class="button nav_button"
		href="{% url 'recipes:about' %}"
		style="font-size: 1em"
		>About</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:list' %}"
		style="font-size: 1em"
		>Recipe List</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:create' %}"
		style="font-size: 1em"
		>Create</a
	>
	<a
		class="button nav_button"
		href="{% url 'recipes:search' %}"
		style="font-size: 1em"
		>Search</a
	>
	<a
		class="button nav_button"
		href="{% url 'success' %}"
		style="font-size: 1em"
		>Logout</a
	>
</nav>

<h1 class="header">Recipes</h1>

<table>
	{% for object in object_list %}
	<tr>
		<td class="name">
			<a
				class="button"
				href="{{object.get_absolute_url}}"
			>
				<div class="recipe_container">
					<span class="link">{{object.name}}</span>
					<br />
					<br />
					Difficulty: {{object.difficulty}}
				</div>
			</a>
		</td>
		<td class="pic">
			<img
				class="recipe_pic"
				src="{{object.pic.url}}"
			/>
		</td>
	</tr>
	{% endfor %}
</table>
