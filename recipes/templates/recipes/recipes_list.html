{% load static %}
<!DOCTYPE html>

<html>
	<title>Recipe App</title>
	<style>
		body {
			background: url("{% static 'recipes/images/stove_top.jpg' %}") no-repeat fixed;
			background-size: cover;
			position: relative;
			font-family: "Roboto Mono", sans-serif;
		}
		table {
			border: none;
			display: flex;
			padding-top: 2em;
			padding-left: 14em;
			border-spacing: 2em;
			width: 100%;
		}
		.header {
			color: aliceblue;
			padding-left: 1em;
			font-size: 4em;
		}
		.recipe_container {
			border-radius: 10% / 50%;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
			align-items: center;
			width: 100%;
			padding-top: 2em;
			padding-bottom: 2em;
		}
		.recipe_container a,
		.logout_button a {
			color: aliceblue;
			text-decoration: none;
		}
		.recipe_container:hover,
		.logout_button:hover {
			opacity: 1;
			background-color: aqua;
			color: black;
		}
		.recipe_container:hover a,
		.logout_button:hover a {
			color: black;
		}
		.recipe_name {
			text-align: center;
		}
		.recipe_pic {
			align-self: center;
			border-radius: 10% / 50%;
			height: 18em;
		}
		.logout_button {
			position: absolute;
			right: 50px;
			top: 10px;
			height: 3em;
			width: 100px;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 5px;
			background: rgba(255, 69, 0, 0.7);
			color: aliceblue;
		}
		td.name {
			width: 35%;
		}
		td.pic {
			width: 65%;
		}
	</style>
</html>

<h1 class="header">Recipes</h1>
<div class="logout_button">
	<a
		href="{% url 'success' %}"
		style="font-size: 1em"
		>Logout</a
	>
</div>

<table>
	{% for object in object_list %}
	<tr>
		<td class="name">
			<div class="recipe_container">
				<div class="recipe_name">
					<a
						href="{{object.get_absolute_url}}"
						style="font-size: 2em"
					>
						{{object.name}}
					</a>
					<br />
					<p style="font-size: 1em">Difficulty: {{object.difficulty}}</p>
				</div>
			</div>
		</td>
		<td class="pic">
			<img
				class="recipe_pic"
				src="{{object.pic.url}}"
			/>
		</td>
	</tr>
	{% endfor %}
</table>
